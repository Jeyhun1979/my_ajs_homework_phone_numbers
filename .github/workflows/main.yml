name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 

      # 3. Установка зависимостей
      - name: Install dependencies
        run: npm ci

      # 4. ESLint (линтинг кода)
      - name: Lint code with ESLint
        run: npm run lint

      # 5. Тесты (Jest + Babel)
      - name: Run tests with Jest
        run: npm test

      # 6. Сборка проекта (Webpack + Babel)
      - name: Build project with Webpack
        run: npm run build
